<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Library</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
  <h1 class="text-3xl font-bold mb-6">ðŸ“š PDF Library</h1>
  <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

  <script>
    const books = [
      {
        title: "Atomic Habits",
        subtitle: "An Easy & Proven Way to Build Good Habits",
        pdf: "https://mega.nz/file/3bZXmRIB#NMZFFqz1l8RjQa3Jm5CCrb_sykT2d_CrpMibGdoq7qk",
        thumbnail: "https://res.cloudinary.com/darpzie2c/image/upload/v1591077898/mini-militia-mod-apk-768x432.jpg"
      }
      
    ];

    const grid = document.getElementById('bookGrid');
    books.forEach(book => {
      grid.innerHTML += `
        <div class="bg-white p-3 rounded-lg shadow hover:shadow-lg transition">
          <img src="${book.thumbnail}" alt="Thumbnail" class="w-full h-64 object-cover rounded">
          <h2 class="text-lg font-semibold mt-2">${book.title}</h2>
          <p class="text-sm text-gray-500">${book.subtitle}</p>
          <a href="${book.pdf}" target="_blank" class="text-blue-600 mt-2 block">Read</a>
        </div>
      `;
    });
  </script>
</body>
</html>
